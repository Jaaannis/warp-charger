<div class="form-group row no-gutters">
    <div class="col-sm-4">
        <label for="evse_state_not_connected" class="col-form-label">
            <span class="form-label">EVSE</span>
        </label>
    </div>
    <div class="col-sm-4">
        <div id="btn_group_evse_state" class="btn-group flex-wrap" role="group"
            style="width: 100%">
            <button id="evse_state_not_connected" type="button"
                class="btn btn-outline-primary" disabled>Not
                connected</button>
            <button id="evse_state_connected" type="button" class="btn btn-outline-warning"
                disabled>Connected</button>
            <button id="evse_state_charging" type="button" class="btn btn-outline-success"
                disabled><span id="evse_state_charging_text">Charging</span><span
                    id="evse_state_charging_charge_time"></span></button>
            <button id="evse_state_error" type="button" class="btn btn-outline-danger"
                disabled>Error</button>
        </div>

    </div>
    <div class="col-sm-4">
        <div id="charge_time"></div>
    </div>
</div>
