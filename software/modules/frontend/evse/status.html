<div class="form-group row no-gutters">
    <div class="col-sm-4">
        <label for="evse_state_not_connected" class="col-form-label">
            <span class="form-label">EVSE</span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="btn_group_evse_state" class="btn-group flex-wrap" role="group"
            style="width: 100%">
            <button id="evse_state_not_connected" type="button"
                class="btn btn-outline-primary" disabled>Not
                connected</button>
            <button id="evse_state_connected" type="button" class="btn btn-outline-warning"
                disabled>Connected</button>
            <button id="evse_state_charging" type="button" class="btn btn-outline-success"
                disabled><span id="evse_state_charging_text">Charging</span><span
                    id="evse_state_charging_charge_time"></span></button>
            <button id="evse_state_error" type="button" class="btn btn-outline-danger"
                disabled>Error</button>
        </div>

    </div>
</div>

<div class="form-group row no-gutters">
    <div class="col-sm-4">
        <label for="status_charging_current" class="col-form-label">
            <span class="form-label">Charging Current</span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4 input-group">
        <input id="status_charging_current" class="form-control" type="number" min="6" placeholder="Current limit...">
        <div class="input-group-append">
            <button id="status_charging_current_save" class="btn btn-primary rounded-right" type="button" disabled>Set</button>
        </div>
        <button id="status_charging_current_minimum" class="btn btn-primary ml-2 mr-2" type="button">Min (6 A)</button>
        <button id="status_charging_current_maximum" class="btn btn-primary" type="button">Max</button>
    </div>
</div>
