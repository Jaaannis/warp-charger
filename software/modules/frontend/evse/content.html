 <div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-evse" id="evse">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" data-i18n="evse.content.evse">EVSE</h1>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <span class="h3" data-i18n="evse.content.state">State</span>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="evse_state_not_connected" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.iec_state">IEC61851 State</span>
            </label>
        </div>
        <div class="col-sm-8">
            <div id="btn_group_iec_state" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.iec_state_a">A (Not
                    connected)</button>
                <button type="button" class="btn btn-outline-warning" disabled data-i18n="evse.content.iec_state_b">B
                    (Connected)</button>
                <button type="button" class="btn btn-outline-success" disabled data-i18n="evse.content.iec_state_c">C (Charging; no
                    ventilation)</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.iec_state_d">D (Charging;
                    ventilation)</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.iec_state_ef">EF (Error)</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="btn_groups_ac" class="col-form-label">
                <span class="form-label pr-2" data-i18n="evse.content.contactor_state">Contactor State</span>
                <span class="text-muted" data-i18n="evse.content.contactor_names">(AC1/AC2/Error)</span>
            </label>
        </div>
        <div id="btn_groups_ac" class="col-sm-8">
            <div id="btn_group_ac1" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.contactor_not_live">Not Live</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.contactor_live">Live</button>
            </div>
            <div id="btn_group_ac2" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.contactor_not_live">Not Live</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.contactor_live">Live</button>
            </div>
            <div id="btn_group_contactor_error" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-success" disabled data-i18n="evse.content.contactor_ok">OK</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.contactor_error">Error</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="allowed_charging_current" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.allowed_charging_current">Allowed Charging Current</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="allowed_charging_current" class="form-control" type="text"
                placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="btn_group_error_state" class="col-form-label">
                <span class="form-label pr-2" data-i18n="evse.content.error_state">Error State</span><span class="text-muted" data-i18n="evse.content.error_state_desc"></span>
            </label>
        </div>
        <div class="col-sm-8">
            <div id="btn_group_error_state" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-success" disabled data-i18n="evse.content.error_ok">OK</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.error_switch">Switch</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.error_calibration">Calibration</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.error_contactor">Contactor</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.error_communication">Communication</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="btn_group_lock_state" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.lock_state">Lock State</span>
            </label>
        </div>
        <div class="col-sm-8">
            <div id="btn_group_lock_state" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.lock_init">Init</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.lock_open">Open</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.lock_closing">Closing</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.lock_close">Close</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.lock_opening">Opening</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.lock_error">Error</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="time_since_state_change" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.time_since_state_change">Time Since State Change</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="time_since_state_change" class="form-control" type="text"
                placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="uptime" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.uptime">Uptime</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="uptime" class="form-control" type="text" placeholder="..." readonly>
        </div>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <span class="h3" data-i18n="evse.content.configuration">Configuration</span>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="btn_group_has_lock_switch" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.has_lock_switch">Has Lock Switch</span>
            </label>
        </div>
        <div class="col-sm-8">
            <div id="btn_group_has_lock_switch" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.lock_no">No</button>
                <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.lock_yes">Yes</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="btn_group_jumper_config" class="col-form-label">
                <span class="form-label pr-2" data-i18n="evse.content.jumper_config_max_current">Max current of incoming cable</span>
                <span class="text-muted" data-i18n="evse.content.jumper_config">(Jumper configured)</span>
            </label>
        </div>
        <div class="col-sm-8">
            <div id="btn_group_jumper_config" class="btn-group flex-wrap" role="group">
                <button type="button" class="btn btn-outline-primary" disabled>6 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>10 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>13 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>16 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>20 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>25 A</button>
                <button type="button" class="btn btn-outline-primary" disabled>32 A</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.jumper_config_software">Software</button>
                <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.jumper_config_unconfigured">Unconfigured</button>
            </div>
        </div>
    </div>

    <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <span class="h3" data-i18n="evse.content.charging_current">Charging Current</span>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="max_current_configured" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.charging_current_configured">Configured Current</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="max_current_configured" class="form-control" type="text"
                placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="max_current_incoming_cable" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.charging_current_max_incoming">Max current of incoming cable</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="max_current_incoming_cable" class="form-control" type="text"
                placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="max_current_outgoing_cable" class="col-form-label">
                <span class="form-label" data-i18n="evse.content.charging_current_max_outgoing">Max current of outgoing cable</span>
            </label>
        </div>
        <div class="col-sm-4">
            <input id="max_current_outgoing_cable" class="form-control" type="text"
                placeholder="..." readonly>
        </div>
    </div>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <span class="h3" data-i18n="evse.content.low_level_state">Low Level State</span>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#low_level_state_collapse" aria-expanded="false" aria-controls="low_level_state_collapse" data-i18n="evse.content.low_level_state_show">
            Show
        </button>
    </div>
    <div class="collapse" id="low_level_state_collapse">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="btn_group_low_level_mode_enabled" class="col-form-label">
                    <span class="form-label" data-i18n="evse.content.low_level_mode">Low Level Mode</span>
                </label>
            </div>
            <div class="col-sm-8">
                <div id="btn_group_low_level_mode_enabled" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary"
                        disabled  data-i18n="evse.content.low_level_state_disabled">Disabled</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.low_level_state_enabled">Enabled</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="btn_group_led_state" class="col-form-label">
                    <span class="form-label" data-i18n="evse.content.led_state">LED State</span>
                </label>
            </div>
            <div class="col-sm-8">
                <div id="btn_group_led_state" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.led_state_off">Off</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.led_state_on">On</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.led_state_blinking">Blinking</button>
                    <button type="button" class="btn btn-outline-danger" disabled data-i18n="evse.content.led_state_flickering">Flickering</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.led_state_breathing">Breathing</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="pwm_duty_cycle" class="col-form-label">
                    <span class="form-label" data-i18n="evse.content.cp_pwm_dc">CP PWM Duty Cycle</span>
                </label>
            </div>
            <div class="col-sm-4">
                <input id="pwm_duty_cycle" class="form-control" type="text"
                    placeholder="..." readonly>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="adc_value_0" class="col-form-label">
                    <span class="form-label pr-2" data-i18n="evse.content.adc_values">ADC Values</span>
                    <span class="text-muted" data-i18n="evse.content.adc_names">PE-CP, PE-PP</span>
                </label>
            </div>
            <div class="col-sm-2">
                <input id="adc_value_0" class="form-control" type="text" placeholder="..."
                    readonly>
            </div>
            <div class="col-sm-2">
                <input id="adc_value_1" class="form-control" type="text" placeholder="..."
                    readonly>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="voltage_0" class="col-form-label">
                    <span class="form-label pr-2" data-i18n="evse.content.voltages">Voltages</span>
                    <span class="text-muted" data-i18n="evse.content.voltage_names">(PE-CP, PE-PP, High Voltage PE-CP)</span>
                </label>
            </div>
            <div class="col-sm-2">
                <input id="voltage_0" class="form-control" type="text" placeholder="..." readonly>
            </div>
            <div class="col-sm-2">
                <input id="voltage_1" class="form-control" type="text" placeholder="..." readonly>
            </div>
            <div class="col-sm-2">
                <input id="voltage_2" class="form-control" type="text" placeholder="..." readonly>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="resistance_0" class="col-form-label">
                    <span class="form-label pr-2" data-i18n="evse.content.resistances">Resistances</span>
                    <span class="text-muted" data-i18n="evse.content.resistance_names">PE-CP, PE-PP</span>
                </label>
            </div>
            <div class="col-sm-2">
                <input id="resistance_0" class="form-control" type="text"
                    placeholder="..." readonly>
            </div>
            <div class="col-sm-2 ">
                <input id="resistance_1" class="form-control" type="text"
                    placeholder="..." readonly>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="btn_groups_gpios" class="col-form-label">
                    <span class="form-label pr-2" data-i18n="evse.content.gpios">GPIOs</span>
                    <span class="text-muted" data-i18n="evse.content.gpio_names">(Input, Output, Motor Input Switch, Relay, Motor Fault)</span>
                </label>
            </div>
            <div id="btn_groups_gpios" class="col-sm-8">
                <div id="btn_group_gpio0" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.gpio_low">Low</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.gpio_high">High</button>
                </div>
                <div id="btn_group_gpio1" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.gpio_low">Low</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.gpio_high">High</button>
                </div>
                <div id="btn_group_gpio2" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.gpio_low">Low</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.gpio_high">High</button>
                </div>
                <div id="btn_group_gpio3" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.gpio_low">Low</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.gpio_high">High</button>
                </div>
                <div id="btn_group_gpio4" class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary" disabled data-i18n="evse.content.gpio_low">Low</button>
                    <button type="button" class="btn btn-outline-primary" disabled data-i18n="evse.content.gpio_high">High</button>
                </div>
            </div>
        </div>
    </div>
</div>
